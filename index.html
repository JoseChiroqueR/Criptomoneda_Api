<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criptomonedas</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="weather-content">
      <h1>Cotizar Criptomonedas</h1>
      <div class="result">
          <form id="form-search" class="get-weather">
            <select id="moneda" name="moneda">
              <option >Eligir moneda</option>
              <option value="USD">Dolar</option>
              <option value="EUR">Euros</option>
              <option value="GBP">Libras</option>
              <option value="PEN">Soles</option> 
            </select>

            <select id="criptomonedas" name="criptomoneda">
              <option value="">Eligir criptomoneda</option>
            </select>

            <input type="submit" value="Cotizar" />
            <div class="container-answer"></div>
            <div class="display-info">
            
            </div>
          </form>
        
      </div>
    </section>
  </body>
</html>
